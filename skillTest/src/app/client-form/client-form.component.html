<div class='container mt-5'>

  <form class='content' [formGroup]='clientForm' (ngSubmit)='submitData()'>
    <h3 class='text-center'>Client Informations</h3>

    <div class='row'>

      <!-- First Name -->
      <div class='mt-2 mb-2 col-lg-6 col-6'>
        <input type="text" formControlName='firstName' class='form-control' placeholder='First Name'>
        <!-- display error start -->
        <div *ngIf='firstName.invalid && (firstName.touched || firstName.dirty)'>
          <span class='error' *ngIf='firstName.errors?.required'>
            *First Name is required
          </span>
          <span class='error' *ngIf='firstName.errors?.pattern'>
            *Enter only characters
          </span>
        </div>
        <!-- display error end -->
      </div>

      <!-- Last Name -->
      <div class='mt-2 mb-2 col-lg-6 col-6'>
        <input type="text" formControlName='lastName' class='form-control' placeholder='Last Name'>
      <!-- display error start -->
      <div *ngIf='lastName.invalid && (lastName.touched || lastName.dirty)'>
        <span class='error' *ngIf='lastName.errors?.required'>
          *Last Name is required
        </span>
        <span class='error' *ngIf='lastName.errors?.pattern'>
          *Enter only characters
        </span>
      </div>
      <!-- display error end -->
      </div>

      <!-- Email -->
      <div class='mt-2 mb-2 col-lg-12 col-12'>
        <input type="text" formControlName='email' class='form-control' placeholder='Email'>
      <!-- display error start -->
      <div *ngIf='email.invalid && (email.touched || email.dirty)'>
        <span class='error' *ngIf='email.errors?.required'>
          *Email is required
        </span>
        <span class='error' *ngIf='email.errors?.email'>
          *Enter valid email address
        </span>
      </div>
      <!-- display error end -->
      </div>

      <!-- Phone Number -->
      <div class='mt-2 mb-2 col-lg-12 col-12'>
        <input type="text" formControlName='phoneNumber' class='form-control' placeholder='Phone Number'>
      <!-- display error start -->
      <div *ngIf='phoneNumber.invalid && (phoneNumber.touched || phoneNumber.dirty)'>
        <span class='error' *ngIf='phoneNumber.errors?.pattern'>
          *Enter only numbers
        </span>
        <span class='error' *ngIf='phoneNumber.errors?.minlength || phoneNumber.errors.maxlength'>
          *Needs to be 10 numbers
        </span>
      </div>
      <!-- display error end -->
      </div>

      <!-- Submit -->
      <div class='mt-3 col-lg-12 col-12'>
        <button class='btn' [disabled]='clientForm.invalid'>Submit</button>
      </div>

    </div>

  </form>

</div>
